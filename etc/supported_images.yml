CentOS 8:
  base_url: https://cloud.centos.org/centos/8/x86_64/images/
  os_version: false
  regex: CentOS-8-GenericCloud-8.\d+.\d{4}-\d{8}.\d.x86_64.qcow2
Debian 10:
  base_url: https://cdimage.debian.org/cdimage/openstack/
  os_version: true
  regex: 10.\d+.\d+
Debian 9:
  base_url: https://cdimage.debian.org/cdimage/openstack/
  os_version: true
  regex: 9.\d+.\d+
Ubuntu 18.04:
  base_url: https://cloud-images.ubuntu.com/bionic/
  os_version: false
  regex: '\d{8}'
Ubuntu 20.04:
  base_url: https://cloud-images.ubuntu.com/focal/
  os_version: false
  regex: '\d{8}'
